<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>First Crud Firebase</title>
</head>

<body>
  <h1>Authentication</h1>

  <div class="col-md-4">
    <h3 class="text-center" id="displayName">Você não está autenticado</h3>
    <br>
    <form >
      <div class="form-group">
        <label for="emailInput">E-mail</label>
        <input type="email" class="form-control" placeholder="E-mail" id="emailInput">
      </div>
      <div class="form-group">
        <label for="passwordInput">Senha</label>
        <input type="password" class="form-control" placeholder="Senha" id="passwordInput">
      </div>
    </form>

    <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton"> Autenticar </button>
    <button class="btn btn-lg btn-block btn-warning" id="createUserButton">Criar Nova Conta</button>
    <br>

    <p class="text-center">
      <button class="btn btn-lg btn-secondary" id="logOutButton">
        Sair
      </button>
    </p>

  </div>
  
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>

  <script src="js/script.js"></script> 
  <script src="js/authentication.js"></script> 
</body>

</html>
