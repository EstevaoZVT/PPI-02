</head>

  <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Loja de Motos NR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Início</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Motos em Estoque</a>
          </li>
        </ul>
      </div>
      <div class="text-right">
        <ul class="navbar-nav ms-auto flex-nowrap">
            <li class="nav-item">
              <button class="btn  btn-block btn-danger" onclick="logoutFirebase()">Deslogar</button>
            </li>
        </ul>
    </div>
    </div>
  </nav>
  <div class="container-fluid p-2 text-center" id="cabecalhoTexto">
    <h1>Sistema NR Motos</h1>
    <p>⬆️Utilize o menu superior para ter acesso ao sistema</p> 
  </div>
  <div class="container-fluid">
    <div class="row">
    <div class="col-md-4">
      <h1 class="text">🛵 Formulário de Cadastro de novas Motos</h1>
      <form id="formCadastro">
        <div class="form-group mt-3">
          <label for="marca">Marca</label>
          <input type="text" class="form-control" name="marca" id="marca" placeholder="Marca da Moto" autofocus>
        </div>
        <div class="form-group mt-3">
          <label for="modelo">Modelo</label>
          <input type="text" class="form-control" name="modelo" id="modelo" placeholder="Modelo da Moto">
        </div>
        <div class="form-group mt-3">
          <label for="anomoto">Ano da Moto</label>
          <input type="month" class="form-control" name="anomoto" id="anomoto" >
        </div>
        <div class="form-group mt-3">
          <label for="kmmoto">Kilometragem da Moto</label>
          <input type="number" class="form-control" name="kmmoto" id="kmmoto" min="0" step="0.01" >
        </div>
        <div class="form-group mt-3">
          <label for="valormoto">Valor da Moto</label>
          <input type="text" class="form-control" name="valormoto" id="valormoto" placeholder="Valor da Moto Ex.: R$ 15.900,00" min="0" step="0.01" >
        </div>
        <div class="form-group my-3" >
          <label for="sexo">Condição da Moto</label>
          <input type="radio" class="btn-check" name="condicao" id="condicaoNova"  value="Nova" checked>
          <label class="btn btn-outline-info" for="condicaoNova">🆕 Nova</label>
        
          <input type="radio" class="btn-check" name="condicao" id="condicaoUsada" value="Usada">
          <label class="btn btn-outline-danger" for="condicaoUsada">🛠 Usada</label>
        </div>
        <div class="form-group">
          <input type="hidden" class="form-control" name="id" id="id" >
        </div>
        <button class="btn btn-block btn-success my-4" onclick="salvar(event, 'motos')">💾 Salvar</button>
        <button type="reset" class="btn btn-block btn-primary my-4" >🔃 Limpar</button>
      </form>
    </div>
  

    <div class="col-md-7">
      <h1 class="text">📝Motos em Estoque</h1>
      <table id="tabelaDados" class="table table-bordered table-striped">
       <!-- Conteúdo do Firebase será carregado aqui -->
      </table>

    </div>
  </div>
</div>

<!-- Firebase Google -->
